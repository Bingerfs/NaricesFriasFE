<h2>Busco a mi familia</h2>
<hr>
<div class="contanier">
    <div class="row">
        <div class="col-md-12">
            <p>Filtrar por categoria</p>
        </div>
    </div>
</div>
<form class="form-inline">
    <label class="my-1 mr-2" for="tam">Tamaño</label>
    <select class="custom-select my-1 mr-sm-2" id="tam">
            <option>Seleccionar...</option>
            <option>Pequeño</option>
            <option>Mediano</option>
            <option>Grande</option>
    </select>

    <label class="my-1 mr-2" for="tam">Genero</label>
    <select class="custom-select my-1 mr-sm-2" id="tam">
                <option>Seleccionar...</option>
                <option>Hembra</option>
                <option>Macho</option>
    </select>
    <label class="my-1 mr-2" for="tam">Edad</label>
    <select class="custom-select my-1 mr-sm-2" id="tam">
                <option>Seleccionar...</option>
                <option>Cachorro</option>
                <option>Joven</option>
                <option>Adulto</option>
    </select>
</form>

<app-extraviado-detail [extraviado]="selectedExtraviado"></app-extraviado-detail>
<ul class="buscados" class="top-buffer">
    <div class="row ">
        <div class="col-md-4 border form-group" *ngFor="let extraviado of extraviados" (click)="onSelect(extraviado)">
            <h2>{{extraviado.name}}</h2>
            <a>
                <img class="col-md-4 " class="img-responsive" src="./assets/images/{{extraviado.id}}.jpg" />
            </a>
        </div>
    </div>

</ul>
