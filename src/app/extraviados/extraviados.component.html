<div class="container" style="margin-top:30px">

    <div class="row">
        <div class="col-md-6">
            <h2> Busco a mi familia</h2>
        </div>
        <div class="col-md-6 align-self-end">
            <button type="button" class="btn btn-warning" [routerLink]="['/crearExtraviado']">Registrar</button>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-auto">
            <p class="thick">Filtrar por:</p>
        </div>
        <div class="col-md-auto">
            <form class="form-inline">
                <label class="my-1 mr-2" for="tam">Tamaño</label>
                <select class="custom-select my-1 mr-sm-2" id="tam">
                                    <option>Seleccionar...</option>
                                    <option>Pequeño</option>
                                    <option>Mediano</option>
                                    <option>Grande</option>
                            </select>

                <label class="my-1 mr-2" for="tam">Genero</label>
                <select class="custom-select my-1 mr-sm-2" id="tam">
                                        <option>Seleccionar...</option>
                                        <option>Hembra</option>
                                        <option>Macho</option>
                            </select>
                <label class="my-1 mr-2" for="tam">Edad</label>
                <select class="custom-select my-1 mr-sm-2" id="tam">
                                        <option>Seleccionar...</option>
                                        <option>Cachorro</option>
                                        <option>Joven</option>
                                        <option>Adulto</option>
                            </select>
            </form>
        </div>
    </div>
    <app-extraviado-detail [extraviado]="selectedExtraviado"></app-extraviado-detail>
    <div class="row">

        <ul class="buscados" class="top-buffer">
            <div class="row ">
                <div class="col-md-4 border form-group" *ngFor="let extraviado of extraviados" (click)="onSelect(extraviado)">
                    <h2>{{extraviado.name}}</h2>
                    <a>
                        <!-- <a routerLink="/extraviados/{{extraviado.id}}"> -->
                        <img class="img-responsive img-thumbnail mx-auto d-block" src="./assets/images/{{extraviado.id}}.jpg" />
                    </a>
                </div>
            </div>

        </ul>
    </div>
</div>
