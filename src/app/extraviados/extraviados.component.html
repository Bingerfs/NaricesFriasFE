<div class="container">
    <div id="adoptados-title">
        <h3>
            Busco a mi familia
            <button id="register-button" type="button" class="btn btn-warning" *ngIf="tokenService.userSignedIn()" [routerLink]="['/crearExtraviado']">Registrar</button>
        </h3>
        <hr>
    </div>
    <!--End of adotados tittle-->

    <div id="Filter" class="row">
        <p>Filtrar por:</p>

        <form class="form-inline">
            <div class="form-group">
                <label class="my-1 mr-2" for="tam">Tamaño</label>
                <select class="form-control my-1 mr-sm-2" id="tam">
                                    <option selected>Seleccionar...</option>
                                    <option value="Pequeño">Pequeño</option>
                                    <option value="Mediano">Mediano</option>
                                    <option value="Grande">Grande</option>
                                </select>
            </div>
            <div class="form-group">
                <label class="my-1 mr-2" for="tam">Genero</label>
                <select class="form-control my-1 mr-sm-2" id="tam">
                                    <option selected>Seleccionar...</option>
                                    <option value="Hembra">Hembra</option>
                                    <option value="Macho">Macho</option>
                                </select>
            </div>
            <div class="form-group">
                <label class="my-1 mr-2" for="tam">Edad</label>
                <select class="form-control my-1 mr-sm-2" id="tam">
                                    <option selected>Seleccionar...</option>
                                    <option value="Cachorro">Cachorro</option>
                                    <option value="Joven">Joven</option>
                                    <option value="Adulto">Adulto</option>
                                </select>
            </div>
        </form>
    </div>
    <!--End of filters-->
    <div class="row">
        <div class=" col-sm-6 col-md-6 col-lg-4 " *ngFor="let extraviado of extraviados" (click)="onSelect(extraviado)">
            <div id="image" class="mx-auto img-thumbnail">
                <a routerLink="/extraviados/{{extraviado.id}}">
                    <img class="border" class="img-fluid mx-auto d-block" src="./assets/images/{{extraviado.id}}.jpg" />
                </a>
                <div>
                    <h5 class="text-uppercase font-weight-bold ">{{extraviado.size}}</h5>
                    <h5 class="text-uppercase font-weight-bold ">{{extraviado.age}}</h5>
                </div>
            </div>
        </div>
    </div>
    <!--End of images-->
    &nbsp;
</div>
