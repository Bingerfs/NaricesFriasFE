<div class="container">
    <div class="row">
            <div class="col align-self-end">
            <button type="button" class="btn btn-warning" *ngIf="tokenService.userSignedIn()" [routerLink]="['/crearAdoptado']">Registrar</button>
            </div>
    </div>
    &nbsp;
    <app-adoptado-detail [adoptado]="selectedAdoptado"></app-adoptado-detail>
    <ul class="adoptados">
        <div class="row">
            <div class="col-md-4 border" *ngFor="let row of rows" (click)="onSelect(row)">
                <h2>{{row.tamagno}}</h2>
                <a>
                    <img class="col-md-4 border" class="img-responsive" src="./assets/images/3.jpg" />
                </a>
            </div>
        </div>

    </ul>
    &nbsp;
</div>
