<div class="container" style="margin-top:30px">

    <div class="row">


        <form (ngSubmit)="onSubmit()" class="col-sm-6">

            <h2>Contáctanos</h2>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nombre</label>
                <input [(ngModel)]="email.nombre" type="email" class="form-control" id="nombre" name="nombre" placeholder="Nombre">
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input [(ngModel)]="email.correo" type="email" class="form-control" id="correo" name="correo" placeholder="nombre@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Celular</label>
                <input [(ngModel)]="email.telefono" required type="email" class="form-control" id="telefono" name="telefono" placeholder="70700000">
            </div>
            <div class="form-group">
                <label for="asunto">Mensaje</label>
                <textarea [(ngModel)]="email.asunto" required class="form-control" id="asunto" name="asunto" rows="3" placeholder="Escriba aqui..."></textarea>
            </div>

            <div class="col ">
                <input type="submit" class="btn btn-warning" value="Enviar" />
            </div>
        </form>


        <div class="col-lg-6">
            <div class="box h-80 d-flex justify-content-center flex-column">
                <img class="img-responsive mx-auto d-block" src="./assets/images/logo.jpg" />

            </div>
            <h5 class="text-warning">Dirección:</h5>
            <p>Avenida Beiging esq. Dorbigni, acera sud-este - Cochabamba</p>
            <h5 class="text-warning">Horarios de voluntariado:</h5>
            <p>Lunes a Viernes de 14:00 pm a 18:00 pm</p>
            <h5 class="text-warning">Horarios de Atención veterinaria:</h5>
            <p>Lunes a Viernes de 14:00 pm a 18:00 pm</p>
            <p>Dr. Richard - 76945968</p>
            <a id="map" href="https://goo.gl/maps/LiCy6CgF8jdE9oqCA" target="_blank">
                <div id="map-tile">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d951.8743236900264!2d-66.18267367082447!3d-17.38790641943382!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93e3747be5cb8e89%3A0xaa53fccec21f451c!2sRefugio%20Gamaliel-%20Perritos%20Tiquipaya!5e0!3m2!1ses-419!2sbo!4v1574703949425!5m2!1ses-419!2sbo"
                        width="650" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
            </a>
        </div>

    </div>

</div>
