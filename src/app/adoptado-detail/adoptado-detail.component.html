<div *ngIf="adoptado" class="container" style="margin-top:30px">

    <div class="row">
        <div class="col-md-6">
            <img class="col-md-6 border" class="img-responsive" src="./assets/images/{{adoptado.id}}.jpg" />
        </div>
        <div class="col-md-6 border">
            <p>Tama√±o: {{adoptado.tamagno}}</p>
            <p>Edad: {{adoptado.edad}}</p>
            <p>Genero: {{adoptado.genero}}</p>
            <p>Contacto: {{adoptado.telefono}}</p>
            <p>Esterilizacion: {{adoptado.esteriliacion}}</p>
            <button type="button" class="btn btn-primary" *ngIf="tokenService.userSignedIn()" (click)="edit(adoptado.id)">Editar</button>

            <button type="button" class="btn btn-danger" *ngIf="tokenService.userSignedIn()" (click)="delete(adoptado.id)">Borrar</button>
        </div>


    </div>
</div>
