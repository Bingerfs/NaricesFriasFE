<div *ngIf="adoptado">
  <div class="row">
      <div class="col-md-6 border">
          <p>Tama√±o: {{adoptado.tamagno}}</p>
          <p>Edad: {{adoptado.edad}}</p>
          <p>Genero: {{adoptado.genero}}</p>
          <p>Contacto: {{adoptado.telefono}}</p>
          <p>Esterilizacion: {{adoptado.esteriliacion}}</p>
      </div>

      <img class="col-md-6 border" class="img-responsive" src="./assets/images/3.jpg" />
  </div>
</div>
