<div class="container">

    <div id="eventos-title">
        <h3>
            Registro de Evento
            <img class="logo" src="./assets/images/logo.jpg" />
        </h3>
        <hr>
    </div>

    <!-- <form (ngSubmit)="onSubmit()" class="row"> -->
    <form [formGroup]="form" (ngSubmit)="submitForm()" class="row" method="post" accept-charset="UTF-8" enctype="multipart/form-data">

        <div class="col-md-6 col-lg-6">
            <div class="form-group">
                <label for="nombreEvento" class="etiqueta">Nombre del evento:</label>
                <!-- <input class="form-control" id="nombreEvento" name="nombreEvento" placeholder="Ingrese el nombre del evento" [(ngModel)]="evento.titulo"> -->
                <input class="form-control" id="nombreEvento" name="nombreEvento" placeholder="Ingrese el nombre del evento" formControlName="titulo">
            </div>

            <div class="form-group">
                <label for="lugar" class="etiqueta">Lugar:</label>
                <!-- <input class="form-control" id="lugar" name="lugar" placeholder="Ingrese una dirección o lugar" [(ngModel)]="evento.lugar"> -->
                <input class="form-control" id="lugar" name="lugar" placeholder="Ingrese una dirección o lugar" formControlName="lugar">
            </div>

            <!-- <div class="row">
                <div class="col-md-3 col-lg-6"> -->

                    <div class="form-group">
                        <label for="fecha" class="etiqueta">Fecha:</label>
                        <!-- <input class="form-control" id="fecha" name="fecha" [(ngModel)]="evento.fecha"> -->
                        <!-- <input class="form-control" id="fecha" name="fecha" value="{{evento.fecha | date:shortDate}}">  -->
                        <!-- <input type="date" class="form-control" id="fecha" name="fecha" [(ngModel)]="evento.fecha"> -->
                        <input type="date" class="form-control" id="fecha" name="fecha" formControlName="fecha">
                    </div>

                <!-- </div>
                <div class="col-md-3 col-lg-3"> -->

                    <div class="form-group">
                        <label for="hora"  class="etiqueta">Hora:</label>
                        <!-- <input type="time" class="form-control" id="hora" name="hora" value="{{evento.hora | date:'HH:mm':'UTC'}}"> -->
                        <!-- <input class="form-control" id="hora" name="hora" [(ngModel)]="{{evento.hora | date:'hh:mm'}}"> -->
                        <input type="time" class="form-control" id="hora" name="hora" formControlName="hora">
                    </div>

                <!-- </div>
            </div> -->

            <div class="form-group">
                <label for="descripcion" class="etiqueta">Descripcion:</label>
                <!-- <textarea type="text" class="form-control" rows="6" id="descripcion" name="descripcion" placeholder="De qué trata el evento" [(ngModel)]="evento.descripcion"> -->
                <textarea type="text" class="form-control" rows="6" id="descripcion" name="descripcion" placeholder="De qué trata el evento" formControlName="descripcion">
              </textarea>
            </div>

        </div>

        <div class="col-md-6 col-lg-6 border">
            <img [src]="getImgURL()" class="profile" alt="">
            <div class="form-group">
                <input #Image type="file" class="form-control-file" accept="image/*" (change)="uploadImage($event)">
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#confirmar" value="Confirmar">Aceptar</button>
            <button type="button" class="btn btn-secondary " (click)="goBack()">Cancelar</button>
        </div>


        <div class="modal fade" id="confirmar" tabindex="-1" role="dialog" aria-labelledby="role-select-modal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="modal-basic-title">Aceptar</h4>
                        <button #btnClose type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                    </div>
                    <div class="modal-body">
                        <p><strong>¿Desea guardar los cambios realizados?</strong></p>
                        <p>
                            <span>(Puede editar esta información mas tarde)</span>
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Confirmar</button>
                    </div>
                </div>
            </div>
        </div>
        
    </form>

</div>
