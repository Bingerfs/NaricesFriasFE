<div class="container-fluid" style="margin-top:30px">
    <div class="row">
        <div class="col-sm align-self-center">
            <h2>Registro De Mascotas Encontradas por la Institución</h2>
            <hr>
        </div>
        <div class="col-sm">
            <img class="logo" src="./assets/images/logo.jpg" />
        </div>
    </div>
    <form (ngSubmit)="onSubmitCreate()">
        <div class="row">
            <div class="col-sm-4 border">
                <form>
                    <div class="form-group">
                        <div *ngIf="extraviado.id; else photo">
                            <img src="./assets/images/{{extraviado.id}}.jpg" class="profile" alt="">
                        </div>
                        <ng-template #photo>
                            <img src="./assets/images/DogProfile.png" class="profile" alt="">
                        </ng-template>


                        <label for="Imagen">Añadir imagen</label>
                        <input type="file" class="form-control-file" id="Imagen" (change)="onFileSelected($event)">
                    </div>
                </form>
            </div>
            <div class="col-sm-3">
                <h3>Caracteristicas</h3>
                <div class="form-group mb-3">
                    <label for="1">Tamaño</label>
                    <select class="custom-select" id="1" name="Tamanio" [(ngModel)]="extraviado.size">
                          <option selected>Tamaño</option>
                          <option value="Pequeño">Pequeño</option>
                          <option value="Mediano">Mediano</option>
                          <option value="Grande">Grande</option>
                        </select>
                </div>
                <div class="form-group mb-3">
                    <label for="2">Edad</label>
                    <select class="custom-select" id="2" name="Edad" [(ngModel)]="extraviado.age">
                          <option selected>Edad</option>
                          <option value="Cachorro">Cachorro</option>
                          <option value="Joven">Joven</option>
                          <option value="Adulto">Adulto</option>
                        </select>
                </div>
                <div class="form-group mb-3">
                    <label for="3">Género</label>
                    <select class="custom-select" id="3" name="Genero" [(ngModel)]="extraviado.gender">
                          <option selected>Genero</option>
                          <option value="Hembra">Hembra</option>
                          <option value="Macho">Macho</option>
                        </select>
                </div>

            </div>
            <div class="col-sm-4 ">
                <h3>Descripcion</h3>
                <textarea type="text" class="form-control" name="description" id="descripcion" placeholder="Escriba aqui" height="20px" [(ngModel)]="extraviado.description"></textarea>
                <h3>Contacto</h3>
                <label for="telefono">Telefono</label>
                <br>
                <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Telefono de contacto" [(ngModel)]="extraviado.contact">
            </div>
            <div class="col-sm-1">

            </div>
        </div>
        <div class="row" class="toRight">
            <div class="col align-self-center">
                <input type="submit" class="btn btn-warning" value="Confirmar" />
                <button type="button" class="btn btn-secondary" (click)="goBack()">Cancelar</button>
            </div>
        </div>
    </form>
</div>
<br>
<br>
